name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'    - name: Install LLVM and CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm llvm-dev cmake

    - name: Run build script and tests
      run: |
        python build.py -t -r exec_args --all    # - name: Upload test artifacts
